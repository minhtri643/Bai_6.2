 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
    <h1>Join our email list</h1>
    <p>To join our email list, enter your name and
       email address below.</p>

    <form action="emailList" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="action" value="add">

        <label>Email:</label>
        <input type="email" name="email"><br>

        <label>First Name:</label>
        <input type="text" name="firstName"><br>

        <label>Last Name:</label>
        <input type="text" name="lastName"><br>

        <label>Heard From:</label>
        <select name="heardFrom">
            <option value="Search Engine">Search Engine</option>
            <option value="Friend">Friend</option>
            <option value="Other">Other</option>
        </select><br>

        <label>Contact Via:</label>
        <input type="checkbox" name="updates" value="Yes"> Contact me with updates<br>

        <label>Contact By:</label>
        <select name="contactVia">
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
        </select><br>

        <label>&nbsp;</label>
        <input type="submit" value="Join Now" id="submit">
    </form>
</body>

<script>
function validateForm() {
    var email = document.forms[0]["email"].value;
    var firstName = document.forms[0]["firstName"].value;
    var lastName = document.forms[0]["lastName"].value;
    var heardFrom = document.forms[0]["heardFrom"].value;
    var contactVia = document.forms[0]["contactVia"].value;

    if (email === "" || firstName === "" || lastName === "" || heardFrom === "" || contactVia === "") {
        alert("Please fill out all required fields.");
        return false; // Ngăn không cho form gửi
    }
    return true; // Cho phép gửi form
}
</script>   
</html>
